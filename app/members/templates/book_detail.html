{% extends "theme.html" %}
{% block body %}

<div class="user-profile">
  <div class="page-header">
    <h2>ID : {{ book.Book.id }}</h2>
  </div>

  <div class="row">
      <div class="panel panel-primary">
        <div class="panel-heading">Book Name</div>
        <div class="panel-body">{{ book.Book.book_name }}</div>

      </div>

    <div class="panel panel-primary">
      <div class="panel-heading">Reason</div>
      <div class="panel-body">{{ book.Book.reason }}</div>
    </div>

    <div class="panel panel-primary">
      <div class="panel-heading">Public or Private</div>
      {% if book.Book.is_public %}
        <div class="panel-body">Public</div>
      {% else %}
        <div class="panel-body">Private</div>
      {% endif %}
    </div>

    <div class="panel panel-primary">
      <div class="panel-heading">User</div>
      <div class="panel-body">{{ book.User.email }}</div>
    </div>

  </div>
</div>`

{% endblock %}
