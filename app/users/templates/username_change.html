{% extends "login_layout.html" %}
{% from "_form_macros.html" import render_field %}

{% block title %}
    Change Username
{% endblock %}

{% block body %}
<div class="form">
  <form action="{{ url_for('users.user_username_change') }}" method="POST">
  {{ form.csrf_token }}
    <dl>
      {{ render_field(form.username, placeholder="Enter New Username") }}
    </dl>
    <button class="btn btn-sm btn-success" type="submit">Update</button>
  </form>
</div>

{% endblock %}
